<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Cake</title> 
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://kit.fontawesome.com/fbe184ea4b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="microphone">
        <i class="fa-solid fa-microphone-slash microphone-icon"></i>
        <span>Press 'm' to toggle mic</span>
    </div>
    <div class="greet">
        <h1>Happy Birthday!</h1>
    </div>
    <div class="dancing-gif">
        <img src="/twerking.gif" alt="dancing-amogus">
        <img src="/twerking.gif" class="right-amogus" alt="dancing-amogus">
    </div>
    <div class="cake">
        <div class="plate"></div>
        <div class="layer layer-bottom"></div>
        <div class="layer layer-middle"></div>
        <div class="layer layer-top"></div>
        <div class="icing"></div>
        <div class="drip drip1"></div>
        <div class="drip drip2"></div>
        <div class="drip drip3"></div>
        <div class="candle">
            <div class="flame"></div>
        </div>
    </div>
    <footer>
        <span>cake design by: Fazlur Rahman<br>
              concept inspired by: itgauy
        </span>
    </footer>
 
    <script src="app.js"></script>
</body>
</html>
